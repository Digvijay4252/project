<section class="panel">
  <h2>Platform Food Management</h2>
  <form class="grid" (ngSubmit)="save()">
    <input name="sellerId" [(ngModel)]="form.sellerId" type="number" placeholder="Seller ID" required />
    <input name="storeId" [(ngModel)]="form.storeId" type="number" placeholder="Store ID" required />
    <input name="name" [(ngModel)]="form.name" placeholder="Food Name" required />
    <input name="description" [(ngModel)]="form.description" placeholder="Description" required />
    <input name="category" [(ngModel)]="form.category" placeholder="Category" required />
    <input name="price" [(ngModel)]="form.price" type="number" placeholder="Price" required />
    <input name="rating" [(ngModel)]="form.rating" type="number" step="0.1" placeholder="Rating" required />
    <label><input name="isAvailable" [(ngModel)]="form.isAvailable" type="checkbox" /> Available</label>
    <button type="submit">{{ editingId ? 'Update' : 'Create' }} Food</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Store</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let food of foods">
        <td>{{ food.id }}</td>
        <td>{{ food.name }}</td>
        <td>{{ food.store_name }}</td>
        <td>{{ food.price }}</td>
        <td>
          <button type="button" (click)="edit(food)">Edit</button>
          <button type="button" (click)="remove(food.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
